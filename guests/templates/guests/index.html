<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>K+Z - Guest Index</title>
  </head>
  <body>
  {% if parties %}
    <ul>
    {% for party in parties %}
      <li><a href="{% url 'guests:detail' party.id %}">{{ party.name }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No parties yet.</p>
  {% endif %}
  </body>
</html>
